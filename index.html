<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="girl listen to music">
    <header>
      <h1 class="main-title">Order Summary</h1>
    </header>
    <div class="description">
          You can now listen to millions of songs,audiobooks, and podcasts on any
          device anywhere you like!
    </div>
    
      <div class="annual-plan">
        <img class="icon" src="images/icon-music.svg" alt="music icon">
        <div class="content">
          <div class="annual-title">Annual Plan</div>
          <div class="annual-price">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>

    <div class="container">
      <button class="payment">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </main>
</body>
</html>
